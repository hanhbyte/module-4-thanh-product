<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <button id="createProduct" class="btn btn-primary">Create</button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                </tr>
                </thead>
                <tbody id="productTable">

                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="showCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <form id="productForm" enctype="multipart/form-data">
                    <input id="checkCreateAndEdit" type="text" hidden>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input id="name" type="text" name="name" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input id="description" type="text" name="description" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">image</label>
                        <input id="image" type="file" name="image" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="category" id="category" class="form-select">

                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="createProductButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
